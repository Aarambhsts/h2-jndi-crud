# H2 In-memory database configuration for development
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=

# Additional dev-specific properties
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# If using Spring Security, you might need to disable security for Actuator endpoints:

